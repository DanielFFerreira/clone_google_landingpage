<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="menu">
    <div class="menu__section left">
      <img class="menu__icon" src="assets/image/burger-icon.svg" alt="Burguer">
      <a class="menu__link active" href="#">All</a>
      <a class="menu__link" href="#">Images</a>
    </div>

    <div class="menu__section right">
      <img class="menu__icon" src="assets/image/more-icon.svg" alt="More">
      <div class="menu__profile">
        <img class="menu__avatar--frame" src="assets/image/foto.jpg" alt="Avatar frame">
        <img class="menu__avatar--frame" src="assets/image/circle-frame.svg" alt="Avatar picture">
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="content">
    <img class="content__logo" src="assets/image/google_logo.png" alt="Logo google">
  </main>
</body>
</html>
